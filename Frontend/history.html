<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Automated Greenhouse - History</title>
    <meta name="description" content="This is my website for Project One.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.svg">
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="manifest" href="img/logo.json">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/screen.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
        integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
        crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="js-history">
    <div class="c-page">
        <header class="o-row o-row--header">
            <div class="o-container">
                <div class="c-header">
                    <div class="c-header__logo">
                        <a href="index.html"><img class="c-logo" src="img/logo_name.svg" alt="logo website"></a>
                    </div>
                    <div class="c-header__nav">
                        <nav>   
                            <ul class="o-list c-nav__list u-mb-clear">
                                <li class="c-nav__item"><a href="index.html" class="c-nav__link">Home</a></li>
                                <li class="c-nav__item is-selected"><a href="history.html" class="c-nav__link">History</a></li>
                                <li class="c-nav__item"><a href="settings.html" class="c-nav__link">Settings</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="c-header__mobile-nav-trigger">
                        <button class="o-button-reset c-nav-trigger js-toggle-nav">
                            <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <section class="o-row o-row--top">
            <div class="o-container">
                <h1 class="c-lead--lg">History</h1> 
                <label for="date1">From </label>
                <select name="date1" id="date1" class="js-select-date1 c-select-option">
                    <option value="" disabled selected>Choose date</option>
                </select>
    
                <label for="date2">until </label>
                <select name="date2" id="date2" class="js-select-date2 c-select-option">
                    <option value="" disabled selected>Choose date</option>
                </select>
    
                <br>
                <label for="data">Data:</label>
                <select name="sensor_data" id="data" class="js-select-data c-select-option">
                    <option value="" disabled selected>Choose sensor data</option>
                </select>
                <br>
                <div class="js-measurements-btn c-btn-save">Show measurements</div>
            </div>
        </section>
    
        <section class="o-row">
            <div class="o-container">
                <div id="chart" class="js-chart"></div>
            </div>
        </section>
    
        <section class="o-row">
            <div class="o-container">
                <div class="js-measurements"></div>
            </div>
        </section>
    </div>
    <aside class="c-mobile-nav">
        <div class="c-mobile-nav__bg"></div>
        <div class="c-mobile-nav__body">
            <div class="c-mobile-nav__header">
                <a href="index.html"><img class="c-logo c-logo__symbol" src="img/logo_name.svg" alt="logo website"></a>
                <button class="o-button-reset c-nav-trigger js-toggle-nav">
                    <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="c-mobile-nav__nav c-mobile-nav__nav--main">
                <nav class="c-nav">   
                    <ul class="o-list c-nav__list">
                        <li class="c-nav__item"><a href="index.html" class="c-nav__link--mobile">Home</a></li>
                        <li class="c-nav__item"><a href="history.html" class="c-nav__link--mobile">History</a></li>
                        <li class="c-nav__item"><a href="settings.html" class="c-nav__link--mobile">Settings</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </aside>
</body>
</html>
